<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Insurance Quotes</title>
  <style>
    :root {
      --gradient: linear-gradient(135deg, #dcdcdc, #a6a6a6);
      --card-bg: #ffffff;
      --form-bg: #f7f7f7;
      --text-color: #333;
      --accent: #555;
      --border-color: #ddd;
      --icon-color: #444;
      --shadow: rgba(0, 0, 0, 0.06) 0px 4px 10px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--gradient);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 2rem 1rem;
      text-align: center;
      color: var(--text-color);
    }

    header h1 {
      font-size: 2rem;
      margin-bottom: 0.4rem;
    }

    .container {
      padding: 1.5rem 1rem;
      display: flex;
      flex-direction: column;
    }

    .card-carousel {
      display: flex;
      gap: 1rem;
      overflow-x: auto;
      padding-bottom: 1rem;
      margin-bottom: 1.5rem;
    }

    .quote-card {
      min-width: 120px;
      flex: 0 0 auto;
      background: var(--form-bg);
      border-radius: 12px;
      box-shadow: var(--shadow);
      padding: 1rem;
      text-align: center;
      scroll-snap-align: start;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border 0.3s;
    }

    .quote-card.active {
      border-color: var(--accent);
    }

    .quote-card .icon {
      font-size: 30px;
      color: var(--icon-color);
      margin-bottom: 0.5rem;
    }

    .quote-card svg {
      width: 28px;
      height: 28px;
      stroke: var(--icon-color);
      stroke-width: 2;
      fill: none;
    }

    form {
      background: var(--card-bg);
      padding: 1.2rem;
      border-radius: 12px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border-color);
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.4rem;
    }

    .form-group input {
      width: 100%;
      padding: 0.55rem 0.75rem;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      background: #fff;
      color: var(--text-color);
    }

    .form-submit {
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-weight: 500;
      margin-top: 1rem;
    }

    .confirmation {
      padding: 1.5rem;
      text-align: center;
      background-color: #e6e6e6;
      color: #222;
      border-radius: 10px;
      font-weight: 500;
      box-shadow: var(--shadow);
    }

    @media (min-width: 768px) {
      .container {
        max-width: 800px;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Get Insurance Quotes</h1>
    <p>Select your coverage type below</p>
  </header>

  <main class="container">
    <div class="card-carousel">
      <div class="quote-card active" data-form="home">
        <div class="icon">
          üè°
        </div>
        <p>Home</p>
      </div>
      <div class="quote-card" data-form="auto">
        <div class="icon">
          üöó
        </div>
        <p>Auto</p>
      </div>
      <div class="quote-card" data-form="life">
        <div class="icon">
          ‚ù§Ô∏è
        </div>
        <p>Life</p>
      </div>
      <div class="quote-card" data-form="health">
        <div class="icon">
          üè•
        </div>
        <p>Health</p>
      </div>
    </div>

    <div id="form-container"></div>
  </main>

  <script>
    const formData = {
      home: `
        <form onsubmit="return showConfirmation(event)">
          <div class="form-group">
            <label>Year Built</label>
            <input type="number" placeholder="1990" required />
          </div>
          <div class="form-group">
            <label>ZIP Code</label>
            <input type="text" placeholder="12345" required />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="you@example.com" required />
          </div>
          <button type="submit" class="form-submit">Get Quote & Subscribe</button>
        </form>
      `,
      auto: `
        <form onsubmit="return showConfirmation(event)">
          <div class="form-group">
            <label>Vehicle Make and Model</label>
            <input type="text" placeholder="e.g., Tesla Model 3" required />
          </div>
          <div class="form-group">
            <label>ZIP Code</label>
            <input type="text" placeholder="12345" required />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="you@example.com" required />
          </div>
          <button type="submit" class="form-submit">Get Quote & Subscribe</button>
        </form>
      `,
      life: `
        <form onsubmit="return showConfirmation(event)">
          <div class="form-group">
            <label>Age</label>
            <input type="number" placeholder="35" required />
          </div>
          <div class="form-group">
            <label>ZIP Code</label>
            <input type="text" placeholder="12345" required />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="you@example.com" required />
          </div>
          <button type="submit" class="form-submit">Get Quote & Subscribe</button>
        </form>
      `,
      health: `
        <form onsubmit="return showConfirmation(event)">
          <div class="form-group">
            <label>Occupation</label>
            <input type="text" placeholder="e.g., Engineer" required />
          </div>
          <div class="form-group">
            <label>ZIP Code</label>
            <input type="text" placeholder="12345" required />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="you@example.com" required />
          </div>
          <button type="submit" class="form-submit">Get Quote & Subscribe</button>
        </form>
      `
    };

    const formContainer = document.getElementById("form-container");
    const cards = document.querySelectorAll(".quote-card");

    formContainer.innerHTML = formData["home"];

    cards.forEach((card) => {
      card.addEventListener("click", () => {
        cards.forEach((c) => c.classList.remove("active"));
        card.classList.add("active");
        const selected = card.getAttribute("data-form");
        formContainer.innerHTML = formData[selected];
      });
    });

    function showConfirmation(event) {
      event.preventDefault();
      formContainer.innerHTML = `
        <div class="confirmation">
          ‚úÖ Thank you! We'll email your quote shortly.
        </div>
      `;
      return false;
    }
  </script>
</body>
</html>

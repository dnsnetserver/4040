<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    :root {
      --gradient: linear-gradient(to right, #6bc8f2, #d9f8c4);
      --background: linear-gradient(to right, #6bc8f2, #d9f8c4);
      --card-bg: white;
      --text-color: #333;
      --primary: #4CAF50;
      --shadow: rgba(0, 0, 0, 0.1) 0px 4px 8px;
      --icon-bg: #e0f3e7;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--background);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: var(--gradient);
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }

    header h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .container {
      padding: 1.5rem 1rem;
      display: flex;
      flex-direction: column;
    }

    .card-carousel {
      display: flex;
      gap: 1rem;
      overflow-x: auto;
      padding-bottom: 1rem;
      scroll-snap-type: x mandatory;
      margin-bottom: 1.5rem;
    }

    .quote-card {
      min-width: 120px;
      flex: 0 0 auto;
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: var(--shadow);
      padding: 1rem;
      text-align: center;
      cursor: pointer;
      scroll-snap-align: start;
      border: 2px solid transparent;
      transition: border 0.3s;
    }

    .quote-card.active {
      border-color: var(--primary);
    }

    .quote-card .icon {
      background: var(--icon-bg);
      border-radius: 50%;
      padding: 10px;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .quote-card img {
      width: 32px;
      height: 32px;
    }

    form {
      background: var(--card-bg);
      padding: 1rem;
      border-radius: 12px;
      box-shadow: var(--shadow);
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.3rem;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .form-submit {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-top: 1rem;
    }

    .confirmation-card {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: var(--shadow);
      padding: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      justify-content: center;
      font-size: 1rem;
      max-width: 400px;
      margin: 1rem auto 2rem auto;
    }

    .confirmation-card .check-icon {
      background: var(--icon-bg);
      color: var(--primary);
      border-radius: 50%;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      width: 36px;
      height: 36px;
      font-size: 1.2rem;
    }

    .app-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .app-buttons img {
      height: 40px;
    }

    .language-selector {
      text-align: center;
      margin-bottom: 1rem;
    }

    .language-selector select {
      padding: 0.4rem 0.7rem;
      border-radius: 6px;
    }

    .terms {
      text-align: center;
      margin: 1rem 0;
      font-size: 0.9rem;
    }

    .terms input[type="checkbox"] {
      margin-right: 0.5rem;
    }

    @media (min-width: 768px) {
      .container {
        max-width: 800px;
        margin: 0 auto;
      }

      .card-carousel {
        justify-content: flex-start;
        overflow-x: visible;
      }
    }
  </style>
</head>

function applyTranslations(lang) {
  document.querySelectorAll("[data-i18n]").forEach(el => {
    const key = el.getAttribute("data-i18n");
    if (translations[lang] && translations[lang][key]) {
      el.innerHTML = translations[lang][key];

  });

  document.querySelectorAll("[data-i18n-placeholder]").forEach(el => {
    const key = el.getAttribute("data-i18n-placeholder");
    if (translations[lang] && translations[lang][key]) {
      el.placeholder = translations[lang][key];
    }
  });
}

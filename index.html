<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Insurance Quotes - Mobile First</title>
  <style>
    :root {
      --card-bg: white;
      --text-color: #333;
      --primary: #009ffd;
      --shadow: rgba(0, 0, 0, 0.1) 0px 4px 8px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('./0065E2CA-5A54-4159-8A0E-4815BEB6DC67.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: var(--gradient);
      color: white;
      padding: 1.5rem;
      text-align: center;
    }

    header h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .container {
      display: flex;
      flex-direction: column-reverse;
      padding: 1rem;
    }

    .right-panel {
      text-align: center;
    }

    .mobile-mockup {
      width: 80%;
      max-width: 300px;
      margin: 0 auto 1rem;
    }

    .app-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
    }

    .app-buttons img {
      height: 40px;
    }

    .left-panel {
      margin-bottom: 2rem;
    }

    .card-carousel {
      display: flex;
      gap: 1rem;
      overflow-x: auto;
      padding-bottom: 1rem;
      scroll-snap-type: x mandatory;
    }

    .quote-card {
      min-width: 120px;
      flex: 0 0 auto;
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: var(--shadow);
      padding: 1rem;
      text-align: center;
      cursor: pointer;
      scroll-snap-align: start;
      border: 2px solid transparent;
      transition: border 0.3s;
    }

    .quote-card img {
      height: 40px;
      margin-bottom: 0.5rem;
    }

    .quote-card.active {
      border-color: var(--primary);
    }

    form {
      background: var(--card-bg);
      padding: 1rem;
      border-radius: 12px;
      box-shadow: var(--shadow);
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.3rem;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .form-submit {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }

    .language-selector {
      margin-top: 1rem;
      text-align: center;
    }

    .language-selector select {
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
    }

    @media (min-width: 768px) {
      .container {
        flex-direction: row;
        justify-content: space-between;
        align-items: flex-start;
        gap: 2rem;
      }

      .left-panel,
      .right-panel {
        flex: 1;
      }

      .card-carousel {
        justify-content: flex-start;
        overflow-x: visible;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Compare Insurance Quotes</h1>
    <p>Select a category to get started</p>
  </header>

  <main class="container">
    <!-- Right panel (mockup and downloads) -->
    <div class="right-panel">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Mobile_Phone_Vector.svg" alt="Mobile App" class="mobile-mockup" />
      <div class="app-buttons">
        <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="App Store" />
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Google Play" />
      </div>
      <div class="language-selector">
        <label for="lang">üåç Language:</label>
        <select id="lang">
          <option>English</option>
          <option>Espa√±ol</option>
          <option>Fran√ßais</option>
          <option>‰∏≠Êñá</option>
        </select>
      </div>
    </div>

    <!-- Left panel (cards and forms) -->
    <div class="left-panel">
      <div class="card-carousel">
        <div class="quote-card active" data-form="home">
          <img src="https://img.icons8.com/ios-filled/50/000000/home.png" alt="Home" />
          <p>Home</p>
        </div>
        <div class="quote-card" data-form="auto">
          <img src="https://img.icons8.com/ios-filled/50/000000/car.png" alt="Auto" />
          <p>Auto</p>
        </div>
        <div class="quote-card" data-form="life">
          <img src="https://img.icons8.com/ios-filled/50/000000/heart-health.png" alt="Life" />
          <p>Life</p>
        </div>
        <div class="quote-card" data-form="health">
          <img src="https://img.icons8.com/ios-filled/50/000000/hospital-room.png" alt="Health" />
          <p>Health</p>
        </div>
      </div>

      <div id="form-container">
        <!-- Forms dynamically injected -->
      </div>
    </div>
  </main>

  <script>
    const formData = {
      home: `
        <form>
          <div class="form-group">
            <label>ZIP Code</label>
            <input type="text" placeholder="12345" required />
          </div>
          <div class="form-group">
            <label>Home Type</label>
            <select>
              <option>Single-family</option>
              <option>Condo</option>
              <option>Townhouse</option>
            </select>
          </div>
          <button type="submit" class="form-submit">Get Home Quote</button>
        </form>
      `,
      auto: `
        <form>
          <div class="form-group">
            <label>Vehicle Make</label>
            <input type="text" placeholder="Toyota" required />
          </div>
          <div class="form-group">
            <label>Year</label>
            <input type="number" placeholder="2020" required />
          </div>
          <button type="submit" class="form-submit">Get Auto Quote</button>
        </form>
      `,
      life: `
        <form>
          <div class="form-group">
            <label>Age</label>
            <input type="number" placeholder="35" required />
          </div>
          <div class="form-group">
            <label>Coverage</label>
            <select>
              <option>$100,000</option>
              <option>$250,000</option>
              <option>$500,000</option>
            </select>
          </div>
          <button type="submit" class="form-submit">Get Life Quote</button>
        </form>
      `,
      health: `
        <form>
          <div class="form-group">
            <label>Do you have current coverage?</label>
            <select>
              <option>Yes</option>
              <option>No</option>
            </select>
          </div>
          <div class="form-group">
            <label>Number of Dependents</label>
            <input type="number" min="0" />
          </div>
          <button type="submit" class="form-submit">Get Health Quote</button>
        </form>
      `
    };

    const cards = document.querySelectorAll('.quote-card');
    const formContainer = document.getElementById('form-container');

    function showForm(type) {
      formContainer.innerHTML = formData[type];
      cards.forEach(card => card.classList.remove('active'));
      document.querySelector(`.quote-card[data-form="${type}"]`).classList.add('active');
    }

    cards.forEach(card => {
      card.addEventListener('click', () => {
        const type = card.getAttribute('data-form');
        showForm(type);
      });
    });

    // Show default
    showForm('home');
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Free Insurance Estimates</title>
  <style>
    /* Base Styles */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #6bc8f2, #d9f8c4);
      color: #1a1a1a;
    }
    a {
      color: white;
      text-decoration: none;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    .wrapper {
      max-width: 1440px;
      margin: 0 auto;
    }
    /* Navigation */
    .nav-wrapper {
      background-color: #1a1a1a;
      padding: 15px 20px;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .logo {
      font-weight: bold;
      font-size: 1.6rem;
      color: white;
    }
    .language-selector {
      position: relative;
    }
    .globe-btn {
      background: transparent;
      border: none;
      font-size: 1.4rem;
      cursor: pointer;
      color: white;
      padding: 5px 10px;
    }
    .language-menu {
      position: absolute;
      top: 120%;
      right: 0;
      background: #ffffff;
      border-radius: 6px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      list-style: none;
      padding: 0;
      margin: 0;
      z-index: 1000;
      width: 150px;
      display: none;
    }
    .language-menu li {
      padding: 10px 15px;
      cursor: pointer;
      font-size: 0.95rem;
      color: #333;
    }
    .language-menu li:hover {
      background-color: #f0f0f0;
    }
    .language-menu.show {
      display: block;
    }
    /* Main Layout */
    .split-container {
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    .left-panel, .right-panel {
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }
    .app-banner {
      text-align: center;
    }
    .app-banner h2 {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
    }
    .app-banner p {
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    .store-buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }
    .store-buttons img {
      width: 160px;
    }
    .subtext {
      font-size: 1.2rem;
      margin-bottom: 20px;
      text-align: center;
    }
    /* Carousel */
    .carousel-container {
      position: relative;
      overflow-x: auto;
      padding: 1rem 0;
    }
    .carousel-track {
      display: flex;
      gap: 0.75rem;
      scroll-snap-type: x mandatory;
      overflow-x: scroll;
      padding: 0.5rem;
    }
    .carousel-card {
      min-width: 130px;
      background: #f8f9fa;
      padding: 15px;
      border-radius: 20px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      flex-shrink: 0;
    }
    .carousel-card svg {
      width: 36px;
      height: 36px;
      margin-bottom: 8px;
    }
    .carousel-card.selected {
      background-color: #e8f0ff;
    }
    /* Form */
    #quoteForm {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.75rem;
      margin-top: 1.5rem;
    }
    #quoteForm input[type="email"],
    #quoteForm button {
      width: 90%;
      max-width: 300px;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    #quoteForm button {
      background: #38bdf8;
      color: white;
      border: none;
      font-weight: bold;
    }
    #quoteForm button:hover {
      background: #0ea5e9;
    }
    /* Footer */
    .footer-container {
      text-align: center;
      padding: 1rem;
    }
    .footer p {
      font-size: 0.9rem;
      color: #666;
    }
    /* Media Queries */
    @media (min-width: 768px) {
      .split-container {
        flex-direction: row;
      }
      .left-panel, .right-panel {
        width: 50%;
      }
      .store-buttons {
        flex-direction: row;
      }
    }
  </style>
  <script>
    function initializeForm() {
      // Initialize form or other components if needed
    }
    function toggleLanguageMenu() {
      const menu = document.getElementById('languageMenu');
      menu.classList.toggle('show');
    }
    function setLanguage(lang) {
      // Set language logic
      alert('Language set to: ' + lang);
    }
    function selectCategory(category, element) {
      // Deselect all cards
      const cards = document.querySelectorAll('.carousel-card');
      cards.forEach(card => card.classList.remove('selected'));
      // Select the clicked card
      element.classList.add('selected');
      // Load dynamic fields based on category
      const dynamicFields = document.getElementById('dynamicFields');
      dynamicFields.innerHTML = '<p>Selected category: ' + category + '</p>';
    }
  </script>
</head>

    <!-- Main Layout -->

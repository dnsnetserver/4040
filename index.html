<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Insurance Quotes</title>
  <style>
    :root {
      --gradient: linear-gradient(to right, #6bc8f2, #d9f8c4); /* Tech + eco feel */
      background: linear-gradient(to right, #6bc8f2, #d9f8c4); /* Tech + eco feel */
      --card-bg: white;
      --text-color: #333;
      --primary: #4CAF50;
      --shadow: rgba(0, 0, 0, 0.1) 0px 4px 8px;
      --icon-bg: #e0f3e7;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--gradient);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: var(--gradient);
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }

    header h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .container {
      padding: 1.5rem 1rem;
      display: flex;
      flex-direction: column;
    }

    .card-carousel {
      display: flex;
      gap: 1rem;
      overflow-x: auto;
      padding-bottom: 1rem;
      scroll-snap-type: x mandatory;
      margin-bottom: 1.5rem;
    }

    .quote-card {
      min-width: 120px;
      flex: 0 0 auto;
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: var(--shadow);
      padding: 1rem;
      text-align: center;
      cursor: pointer;
      scroll-snap-align: start;
      border: 2px solid transparent;
      transition: border 0.3s;
    }

    .quote-card.active {
      border-color: var(--primary);
    }

    .quote-card .icon {
      background: var(--icon-bg);
      border-radius: 50%;
      padding: 10px;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .quote-card img {
      width: 32px;
      height: 32px;
    }

    form {
      background: var(--card-bg);
      padding: 1rem;
      border-radius: 12px;
      box-shadow: var(--shadow);
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.3rem;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .form-submit {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-top: 1rem;
      font-weight: bold;
    }

    .confirmation {
      background: var(--card-bg);
      padding: 1rem;
      border-radius: 12px;
      box-shadow: var(--shadow);
      color: var(--primary);
      font-size: 1.1rem;
      font-weight: 600;
      text-align: center;
    }

    .app-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .app-buttons img {
      height: 40px;
    }

    .language-selector {
      text-align: center;
      margin-bottom: 1rem;
    }

    .language-selector select {
      padding: 0.4rem 0.7rem;
      border-radius: 6px;
    }

    .terms {
      text-align: center;
      margin: 1rem 0;
      font-size: 0.9rem;
    }

    .terms input[type="checkbox"] {
      margin-right: 0.5rem;
    }

    @media (min-width: 768px) {
      .container {
        max-width: 800px;
        margin: 0 auto;
      }

      .card-carousel {
        justify-content: flex-start;
        overflow-x: visible;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Compare Insurance Quotes</h1>
    <p>Select a category to begin your quote</p>
  </header>

  <main class="container">
    <!-- Category cards -->
    <div class="card-carousel">
      <div class="quote-card active" data-form="home">
        <div class="icon">
            <img src="https://img.icons8.com/fluency-systems-filled/48/4caf50/home.png" alt="Home"/>
        </div>
        <p>Home</p>
      </div>
      <div class="quote-card" data-form="auto">
        <div class="icon">
          <img src="https://img.icons8.com/fluency-systems-filled/48/4caf50/car.png" alt="Auto"/>
        </div>
        <p>Auto</p>
      </div>
      <div class="quote-card" data-form="life">
        <div class="icon">
          <img src="https://img.icons8.com/fluency-systems-filled/48/4caf50/like.png" alt="Life"/>
        </div>
        <p>Life</p>
      </div>
      <div class="quote-card" data-form="health">
        <div class="icon">
          <img src="https://img.icons8.com/fluency-systems-filled/48/4caf50/hospital.png" alt="Health"/>
        </div>
        <p>Health</p>
      </div>
    </div>

    <!-- Form display -->
    <div id="form-container"></div>

    <!-- App Store banners -->
    <div class="app-buttons">
      <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="App Store" />
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Google Play" />
    </div>

    <!-- Language selection -->
    <div class="language-selector">
      <label for="lang">üåç Language:</label>
      <select id="lang">
        <option>English</option>
        <option>Espa√±ol</option>
        <option>Fran√ßais</option>
        <option>‰∏≠Êñá</option>
      </select>
    </div>

    <!-- Terms and Conditions -->
    <div class="terms">
      <label>
        <input type="checkbox" required />
        I agree to the <a href="#">Privacy Policy</a> and <a href="#">Terms & Conditions</a>
      </label>
    </div>
  </main>

  <script>
    const formData = {
      home: `
        <form onsubmit="return showConfirmation(event)">
          <div class="form-group">
            <label>Year Built</label>
            <input type="number" placeholder="e.g. 1995" required />
          </div>
          <div class="form-group">
            <label>ZIP Code</label>
            <input type="text" placeholder="12345" required />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="you@example.com" required />
          </div>
          <button type="submit" class="form-submit">Get Quote & Subscribe</button>
        </form>
      `,
      auto: `
        <form onsubmit="return showConfirmation(event)">
          <div class="form-group">
            <label>Vehicle Make and Model</label>
            <input type="text" placeholder="e.g. Toyota Camry" required />
          </div>
          <div class="form-group">
            <label>ZIP Code</label>
            <input type="text" placeholder="12345" required />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="you@example.com" required />
          </div>
          <button type="submit" class="form-submit">Get Quote & Subscribe</button>
        </form>
      `,
      life: `
        <form onsubmit="return showConfirmation(event)">
          <div class="form-group">
            <label>Age</label>
            <input type="number" placeholder="35" required />
          </div>
          <div class="form-group">
            <label>ZIP Code</label>
            <input type="text" placeholder="12345" required />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="you@example.com" required />
          </div>
          <button type="submit" class="form-submit">Get Quote & Subscribe</button>
        </form>
      `,
      health: `
        <form onsubmit="return showConfirmation(event)">
          <div class="form-group">
            <label>Occupation</label>
            <input type="text" placeholder="e.g. Engineer" required />
          </div>
          <div class="form-group">
            <label>ZIP Code</label>
            <input type="text" placeholder="12345" required />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="you@example.com" required />
          </div>
          <button type="submit" class="form-submit">Get Quote & Subscribe</button>
        </form>
      `
    };

    const cards = document.querySelectorAll('.quote-card');
    const formContainer = document.getElementById('form-container');

    function showForm(type) {
      formContainer.innerHTML = formData[type];
      cards.forEach(card => card.classList.remove('active'));
      document.querySelector(`.quote-card[data-form="${type}"]`).classList.add('active');
    }

    function showConfirmation(event) {
      event.preventDefault();
      formContainer.innerHTML = `
        <div class="confirmation">
          ‚úÖ Thank you! We'll email your quote shortly.
        </div>
      `;
      return false;
    }

    cards.forEach(card => {
      card.addEventListener('click', () => {
        const type = card.getAttribute('data-form');
        showForm(type);
      });
    });

    // Load default form
    showForm('home');
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Insurance Quotes - Mobile First</title>
  <style>
    /* Mobile-first base styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #6bc8f2, #d9f8c4);
      color: #1a1a1a;
      line-height: 1.5;
    }

    header.navbar {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0.75rem 1rem;
      background-color: #333;
      color: white;
      text-align: center;
    }

    .navbar .logo {
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .navbar nav {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .navbar nav a,
    .navbar nav button {
      color: white;
      font-size: 0.95rem;
      text-decoration: none;
      background: none;
      border: none;
      cursor: pointer;
    }

    .carousel {
      margin: 1.5rem auto;
      padding: 0 1rem;
      text-align: center;
    }

    .carousel h2 {
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }

    .carousel-placeholder {
      width: 100%;
      height: 120px;
      background-color: #e0e0e0;
      border-radius: 10px;
      margin-bottom: 1.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 0.9rem;
      color: #666;
    }

    .app-banner {
      padding: 1rem;
      text-align: center;
    }

    .app-banner h1 {
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
    }

    .app-banner p {
      font-size: 0.95rem;
      margin-bottom: 1rem;
    }

    .store-buttons {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      align-items: center;
    }

    .store-buttons img {
      width: 160px;
      height: auto;
    }

    .quote-form {
      padding: 2rem 1rem;
      text-align: center;
    }

    .quote-form p {
      margin-bottom: 1rem;
      font-size: 0.95rem;
    }

    #quoteForm input,
    #quoteForm button {
      width: 100%;
      max-width: 300px;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    #quoteForm input {
      background-color: #fff;
      border: 1px solid #ccc;
    }

    #quoteForm button {
      background-color: #38bdf8;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
      background-color: #f0f0f0;
      color: #555;
    }

    /* Larger screens */
    @media (min-width: 600px) {
      .navbar {
        flex-direction: row;
        justify-content: space-between;
        padding: 1rem 2rem;
      }

      .store-buttons {
        flex-direction: row;
      }

      .carousel-placeholder {
        height: 150px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Header / Navbar -->
  <header class="navbar">
    <div class="logo">404</div>
    <nav>
      <a href="#">How it Works</a>
      <button id="languageToggle" aria-label="Language">üåê</button>
    </nav>
  </header>

  <!-- Insurance Category Carousel -->
  <section class="carousel">
    <h2>Compare Quotes by Category</h2>
    <div class="carousel-placeholder">
      [Insurance Category Carousel Placeholder]
    </div>
  </section>

  <!-- App Download Banner -->
  <section class="app-banner">
    <h1>Get Instant Quotes Direct to Your Phone</h1>
    <p>Compare Home, Auto, Life & Health insurance on the go.</p>
    <div class="store-buttons">
      <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Get it on Google Play"></a>
      <a href="#"><img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store"></a>
    </div>
  </section>

  <!-- Quote Form Section -->
  <section class="quote-form">
    <p>Receive quotes for Home, Auto, Life, and Health Insurance</p>
    <form id="quoteForm">
      <input type="email" placeholder="Your email" required>
      <button type="submit">Get Quote & Subscribe</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025. Powered by WordPress. All rights reserved.</p>
  </footer>

</body>
</html>
